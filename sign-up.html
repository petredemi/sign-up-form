
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'sign-up.css'>

    <title>sign-up-form</title>
</head>
<body>

<div id ='main'>
    <div class= "image-content">
        <img src = './tree.jpeg'>
        <p class='logo_text'>ODIN</p>
        <p class = "photo_credit">Photo by Petru Demian</p>
    </div>
    <div class = 'content'>
        <div class= "text"> This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
            
            <p>You know you want to.</p>
        </div>
        <div class = 'form'>
               <form action="exemple" method="post">
                   <fieldset id = 'field'>
                       <legend>Let's do this!</legend>
                       <ul>
                           <li>
                               <label for = first_name>Last Name</label> 
                               <input type ='text' id="first-name" name = 'first-name'>        
                           <li>
                           <li>                
                               <label for ='last-name'>Last Name </label>    
                               <input type ='text' id ='last-name' name ='last-name'>
                           </li>
                           <li>
                           <label for="email">Email</label>
                           <input type ='email' id ='email' name ='email'>
                           </li>
                        </ul>
                        <ul>
                           <li>
                           <label for ='phone'>Phone Number</label>
                           <input type = 'text' id ='phone' name ='phone' min = '9' max ='9'>
                           <li>
                           <label for ='user_password' >*Password</label>
                           <input type ='password' id ='password' name ='password' required placeholder="you@exemple.com">
                           </li>
                           <li>
                           <label for ='confirm_password'>*Confirm Password</label>
                           <input type ='email' id = 'confirm_password' name="confirm_pasword" required>
                           </li>
                       </ul>
                   </fieldset>
               </form>
        </div>
       <div class = 'submit'>
            <button type ='submit'>Create Account</button>
            <p> Already have an account? Log in</p>
        </div>
    </div>  



</div>

</body>
</html>
